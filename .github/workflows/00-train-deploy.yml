name: Train and deploy

on:
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    environment: Development
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Set Azure ML workspace as default
      run: |
        az configure --defaults group="rg-dev-mlops"
        az configure --defaults workspace="mlw-dev-mlops"
    - name: Train a classification model on diabetes data in compute cluster
      run: |
        cd src
        RUN_ID=$(az ml job create --file job.yml)
        az ml model create --name diabetes-model --version 1 --path runs:/$RUN_ID/model/ --type mlflow_model
        
deploy:
    runs-on: ubuntu-latest
    needs: train
    environment: Production
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Set Azure ML workspace as default
      run: |
        az configure --defaults group="rg-dev-mlops"
        az configure --defaults workspace="mlw-dev-mlops"
    - name: List Models to deploy
      run: |
        az ml model list
